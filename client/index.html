<!DOCTYPE html>
<html>
  <head>
    <title>Wiki game</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/wikipedia.ico" />
    <meta name="viewport" content="width=device-width" />
    <meta name="darkreader-lock" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="header">
      <h1>WIKI GAME</h1>
    </div>

    <div id="counter">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 -960 960 960"
        id="countSvg"
      >
        <path
          d="M280-280h280v-80H280v80Zm0-160h400v-80H280v80Zm0-160h400v-80H280v80Zm-80 480q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"
        />
      </svg>
      <span id="articleCount">0</span>
    </div>

    <div id="pickerPage">
      <div id="pickedArticle">Add articles to queue</div>
      <button
        ontouchstart='changeColor("pickButton", "#4e4e4e")'
        ontouchend='changeColor("pickButton", "#3c3c3c")'
        onclick="pickFromQueue()"
        class="pickerButtons"
        id="pickButton"
      >
        Pick article
      </button>
      <button
        ontouchstart='changeColor("clearButton", "#4e4e4e")'
        ontouchend='changeColor("clearButton", "#3c3c3c")'
        onclick="clearQueue()"
        class="pickerButtons"
        id="clearButton"
      >
        Clear queue
      </button>
    </div>

    <div id="addPage">
      <iframe
        id="frame"
        src="https://en.wikipedia.org/wiki/Special:RandomInCategory/Featured_articles"
      ></iframe>
      <div id="addDiv">
        <button
          ontouchstart='changeColor("refreshButton", "#4e4e4e")'
          ontouchend='changeColor("refreshButton", "#3c3c3c")'
          onclick="getRandomArticle()"
          class="addButtons"
          id="refreshButton"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
            class="addSvgs"
          >
            <path
              d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z"
            />
          </svg>
        </button>
        <input type="text" name="articleName" value="Lorem ipsum" />
        <button
          ontouchstart='changeColor("addButton", "#4e4e4e")'
          ontouchend='changeColor("addButton", "#3c3c3c")'
          onclick="addArticleToQueue()"
          class="addButtons"
          id="addButton"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
            class="addSvgs"
          >
            <path
              d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"
            />
          </svg>
        </button>
      </div>
    </div>

    <div id="footer">
      <button onclick="showFirstPage(true)" class="pageButtons">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="pageSvg"
          id="pickPageSvg"
        >
          <path
            d="M560-160v-80h104L537-367l57-57 126 126v-102h80v240H560Zm-344 0-56-56 504-504H560v-80h240v240h-80v-104L216-160Zm151-377L160-744l56-56 207 207-56 56Z"
          />
        </svg>
      </button>
      <button onclick="showFirstPage(false)" class="pageButtons">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="pageSvg"
          id="addPageSvg"
        >
          <path
            d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q146 0 255.5 91.5T872-559h-82q-19-73-68.5-130.5T600-776v16q0 33-23.5 56.5T520-680h-80v80q0 17-11.5 28.5T400-560h-80v80h80v120h-40L168-552q-3 18-5.5 36t-2.5 36q0 131 92 225t228 95v80Zm364-20L716-228q-21 12-45 20t-51 8q-75 0-127.5-52.5T440-380q0-75 52.5-127.5T620-560q75 0 127.5 52.5T800-380q0 27-8 51t-20 45l128 128-56 56ZM620-280q42 0 71-29t29-71q0-42-29-71t-71-29q-42 0-71 29t-29 71q0 42 29 71t71 29Z"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
